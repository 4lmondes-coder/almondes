<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Player PWA Exemplo</title>
<link rel="manifest" href="manifest.json">

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js')
    .then(()=>console.log('SW registrado'))
    .catch(err=>console.error('Erro SW:', err));
}
</script>

<div id="startOverlay" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:9999">
  Clique para iniciar o player
</div>

<style>
:root{--bg:#0b0b0b;--panel:#121212;--accent:#1db954;--muted:#bdbdbd;}
*{box-sizing:border-box}
body{margin:0;font-family:sans-serif;background:var(--bg);color:#fff;display:flex;justify-content:center;padding:16px;}
.app{width:100%;max-width:800px;display:grid;grid-template-columns:1fr;gap:14px;margin-bottom:28px;}
.panel{background:var(--panel);border-radius:12px;padding:12px;}
.controls{display:flex;justify-content:center;gap:12px;margin-top:12px;}
.ctrl-btn{width:48px;height:48px;border-radius:50%;border:none;background:var(--accent);color:#fff;font-size:18px;cursor:pointer;}
.list{margin-top:12px;max-height:200px;overflow:auto;}
.track-item{padding:6px;border-bottom:1px solid #222;cursor:pointer;}
.track-item.active{background:rgba(29,185,84,0.2);}
</style>
</head>
<body>

<div class="app">
  <div class="panel">
    <div id="nowTrack">Nenhuma faixa</div>
    <div class="controls">
      <button class="ctrl-btn" id="prevBtn">‚èÆÔ∏è</button>
      <button class="ctrl-btn" id="playBtn">‚ñ∂Ô∏è</button>
      <button class="ctrl-btn" id="nextBtn">‚è≠Ô∏è</button>
      <button class="ctrl-btn" id="shuffleBtn">üîÄ</button>
      <button class="ctrl-btn" id="repeatBtn">üîÅ</button>
    </div>
  </div>

  <div class="panel">
    <input id="fileInput" type="file" webkitdirectory multiple accept="audio/*">
    <div class="list" id="list"></div>
  </div>
</div>

<audio id="audio"></audio>

<script src="player.js" defer></script>
<script src="auto-play.js" defer></script>
</body>
</html>
